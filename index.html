<!doctype html>
<html lang="en">

<head>
    <title>Train Scheduler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">Train Scheduler</h1>
                <h2 class="class">I hear that train a comin'... It's rollin' round the bend...</h2>

            </div>
        </div>

        <!-- FORM 1 TRAIN SCHEDULE -->

        <div class="row">
            <div class="card-header col-12 bg-info text-white"> Current Train Schedule </div>

            <table class="table" id='train-schedule-table'>
                <thead>
                    <!-- table head -->
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
  
        <div class="row">
            <div class="card-header col-12 bg-info text-white"> Add Train </div>
            <div class="card col-12">

                <div class="card-body">

                    <form id='train-admin-form'>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Train Name</label>
                            <input type="text" class="form-control" id="trainName" placeholder="Enter train name">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="Enter train destination">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">First Train Time (HH:mm -- military time) </label>
                            <input type="text" class="form-control" id="firstTrainTime" placeholder="Enter first train time">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Frequency (mins)</label>
                            <input type="text" class="form-control" id="frequency" placeholder="Enter frequency">
                        </div>
                    </form>

                    <a href="#" class="btn btn-info" id='submit-button'>Submit</a>

                </div>
            </div>
        </div>

        <hr>

    </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="assets/app.js"></script>
</body>

</html>
